<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whois Lookup - WAN1 & WAN2</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/favicon.ico" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7483705672333613"
    crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">

  <h2 class="text-2xl font-bold text-center mb-6">Whois Lookup - WAN1 & WAN2</h2>

  <div class="flex flex-col md:flex-row gap-6 justify-center items-start">
    
    <!-- WAN1 Section -->
    <div class="bg-white border border-gray-300 rounded-lg p-6 shadow-md w-full md:w-96">
      <h3 class="text-xl font-semibold text-center mb-4">WAN1</h3>
      <label for="ipAddress-WAN1" class="block mb-1 font-medium">Enter IP Address:</label>
      <input type="text" id="ipAddress-WAN1" placeholder="e.g., 8.8.8.8"
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400 mb-3" />
      <div class="flex gap-2 mb-3">
        <button onclick="runLookup('WAN1')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Run Lookup</button>
        <button onclick="clearForm('WAN1')" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">Clear</button>
      </div>
      <div id="result-WAN1" class="border border-gray-300 bg-gray-100 p-4 rounded text-sm font-mono text-center min-h-[50px] whitespace-pre-wrap mb-3"></div>
      <div class="flex items-center justify-center">
        <button onclick="copyToClipboard('WAN1')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Copy to Clipboard</button>
        <span id="copyMessage-WAN1" class="text-green-600 font-semibold ml-3 hidden">✔ Copied!</span>
      </div>
    </div>

    <!-- WAN2 Section -->
    <div class="bg-white border border-gray-300 rounded-lg p-6 shadow-md w-full md:w-96">
      <h3 class="text-xl font-semibold text-center mb-4">WAN2</h3>
      <label for="ipAddress-WAN2" class="block mb-1 font-medium">Enter IP Address:</label>
      <input type="text" id="ipAddress-WAN2" placeholder="e.g., 1.1.1.1"
             class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400 mb-3" />
      <div class="flex gap-2 mb-3">
        <button onclick="runLookup('WAN2')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Run Lookup</button>
        <button onclick="clearForm('WAN2')" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded">Clear</button>
      </div>
      <div id="result-WAN2" class="border border-gray-300 bg-gray-100 p-4 rounded text-sm font-mono text-center min-h-[50px] whitespace-pre-wrap mb-3"></div>
      <div class="flex items-center justify-center">
        <button onclick="copyToClipboard('WAN2')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Copy to Clipboard</button>
        <span id="copyMessage-WAN2" class="text-green-600 font-semibold ml-3 hidden">✔ Copied!</span>
      </div>
    </div>

  </div>

  <script src="javascript.js"></script>
</body>
</html>
