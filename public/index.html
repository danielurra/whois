<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whois Lookup - WAN1 & WAN2</title>
  <link rel="stylesheet" href="styles.tailwind.css" />
  <link rel="icon" href="img/favicon.ico" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7483705672333613"
    crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">

  <h2 class="text-2xl font-bold text-center mb-6">Whois Lookup - WAN1 & WAN2</h2>

  <div class="wan-container flex flex-col md:flex-row justify-center gap-6">
    
    <!-- WAN1 Section -->
    <div class="wan-panel bg-white border border-gray-300 rounded-lg p-6 shadow-md w-full md:w-96">
      <h3 class="text-xl font-semibold text-center mb-4">WAN1</h3>
      <label for="ipAddress-WAN1" class="block mb-1 font-medium text-left">Enter IP Address:</label>
      <div class="flex items-center gap-2 w-full max-w-xs mx-auto mb-3">
        <input
          type="text"
          id="ipAddress-WAN1"
          placeholder="e.g., 8.8.8.8"
          class="flex-1 min-w-0 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400 text-left"
          onkeydown="if(event.key==='Enter') runLookup('WAN1')"
        />
        <button
          onclick="clearForm('WAN1')"
          class="clear-input text-gray-400 hover:text-gray-600 text-xl cursor-pointer bg-transparent border-0 p-0 w-5 h-5 flex items-center justify-center"
          aria-label="Clear input"
          data-wan="WAN1"
        >&times;</button>
      </div>
      <div class="flex gap-2 mb-3 justify-center">
        <button onclick="runLookup('WAN1')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Run Lookup</button>
      </div>
      
      <!-- Result Area -->
      <div id="result-WAN1" 
           class="border border-gray-300 bg-gray-50 p-4 rounded text-sm mb-3 w-full flex flex-col items-center">
        <div class="result-text w-full text-left">
          <p class="text-gray-400 italic text-center">No results yet</p>
        </div>
        <div class="result-logo mt-4 hidden">
          <img src="" alt="ISP Logo" class="max-h-20 object-contain mx-auto">
        </div>
      </div>
      
      <!-- Copy Button -->
      <div class="flex items-center justify-center">
        <button onclick="copyToClipboard('WAN1')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Copy to Clipboard</button>
        <span id="copyMessage-WAN1" class="text-green-600 font-semibold ml-3 hidden">✔ Copied!</span>
      </div>
    </div>

    <!-- WAN2 Section -->
    <div class="wan-panel bg-white border border-gray-300 rounded-lg p-6 shadow-md w-full md:w-96">
      <h3 class="text-xl font-semibold text-center mb-4">WAN2</h3>
      <label for="ipAddress-WAN2" class="block mb-1 font-medium text-left">Enter IP Address:</label>
      <div class="flex items-center gap-2 w-full max-w-xs mx-auto mb-3">
        <input
          type="text"
          id="ipAddress-WAN2"
          placeholder="e.g., 1.1.1.1"
          class="flex-1 min-w-0 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400 text-left"
          onkeydown="if(event.key==='Enter') runLookup('WAN2')"
        />
        <button
          onclick="clearForm('WAN2')"
          class="clear-input text-gray-400 hover:text-gray-600 text-xl cursor-pointer bg-transparent border-0 p-0 w-5 h-5 flex items-center justify-center"
          aria-label="Clear input"
          data-wan="WAN2"
        >&times;</button>
      </div>
      <div class="flex gap-2 mb-3 justify-center">
        <button onclick="runLookup('WAN2')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Run Lookup</button>
      </div>
      
      <!-- Result Area -->
      <div id="result-WAN2" 
           class="border border-gray-300 bg-gray-50 p-4 rounded text-sm mb-3 w-full flex flex-col items-center">
        <div class="result-text w-full text-left">
          <p class="text-gray-400 italic text-center">No results yet</p>
        </div>
        <div class="result-logo mt-4 hidden">
          <img src="" alt="ISP Logo" class="max-h-20 object-contain mx-auto">
        </div>
      </div>
      
      <!-- Copy Button -->
      <div class="flex items-center justify-center">
        <button onclick="copyToClipboard('WAN2')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Copy to Clipboard</button>
        <span id="copyMessage-WAN2" class="text-green-600 font-semibold ml-3 hidden">✔ Copied!</span>
      </div>
    </div>

  </div>

  <script src="javascript.js"></script>
</body>
</html>
