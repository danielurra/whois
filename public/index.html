<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whois Lookup - WAN1 & WAN2</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/favicon.ico" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7483705672333613"
    crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">

  <h2 class="text-2xl font-bold text-center mb-6">Whois Lookup - WAN1 & WAN2</h2>

  <div class="wan-container flex justify-center gap-6">
    
    <!-- WAN1 Section -->
    <div class="wan-panel bg-white border border-gray-300 rounded-lg p-6 shadow-md w-full md:w-96">
      <h3 class="text-xl font-semibold text-center mb-4">WAN1</h3>
      <label for="ipAddress-WAN1" class="block mb-1 font-medium text-center">Enter IP Address:</label>
      <div class="relative w-full max-w-xs mx-auto mb-3">
        <input
          type="text"
          id="ipAddress-WAN1"
          placeholder="e.g., 8.8.8.8"
          class="w-full px-3 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400 text-center"
        />
        <button
          onclick="clearForm('WAN1')"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-xl cursor-pointer bg-transparent border-0 p-1 z-10"
        >&times;</button>
      </div>
      <div class="flex gap-2 mb-3 justify-center">
        <button onclick="runLookup('WAN1')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Run Lookup</button>
      </div>
      <div id="result-WAN1" class="border border-gray-300 bg-gray-100 p-2 rounded text-sm font-mono text-center whitespace-pre-wrap mb-3 w-full"></div>
      <div class="flex items-center justify-center">
        <button onclick="copyToClipboard('WAN1')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Copy to Clipboard</button>
        <span id="copyMessage-WAN1" class="text-green-600 font-semibold ml-3 hidden">✔ Copied!</span>
      </div>
    </div>

    <!-- WAN2 Section -->
    <div class="wan-panel bg-white border border-gray-300 rounded-lg p-6 shadow-md w-full md:w-96">
      <h3 class="text-xl font-semibold text-center mb-4">WAN2</h3>
      <label for="ipAddress-WAN2" class="block mb-1 font-medium text-center">Enter IP Address:</label>
      <div class="relative w-full max-w-xs mx-auto mb-3">
        <input
          type="text"
          id="ipAddress-WAN2"
          placeholder="e.g., 1.1.1.1"
          class="w-full px-3 py-2 pr-10 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400 text-center"
        />
        <button
          onclick="clearForm('WAN2')"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 text-xl cursor-pointer bg-transparent border-0 p-1 z-10"
        >&times;</button>
      </div>
      <div class="flex gap-2 mb-3 justify-center">
        <button onclick="runLookup('WAN2')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Run Lookup</button>
      </div>
      <div id="result-WAN2" class="border border-gray-300 bg-gray-100 p-2 rounded text-sm font-mono text-center whitespace-pre-wrap mb-3 w-full"></div>
      <div class="flex items-center justify-center">
        <button onclick="copyToClipboard('WAN2')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Copy to Clipboard</button>
        <span id="copyMessage-WAN2" class="text-green-600 font-semibold ml-3 hidden">✔ Copied!</span>
      </div>
    </div>

  </div>

  <script src="javascript.js"></script>
</body>
</html>
