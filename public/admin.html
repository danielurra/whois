<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - ISP Lookup</title>
  <link rel="stylesheet" href="styles.tailwind.css" />
  <link rel="icon" href="img/favicon.ico" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-6">

  <!-- Login/Register Section -->
  <div id="auth-section" class="max-w-md mx-auto mt-20">
    <div class="bg-white border border-gray-300 rounded-lg shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center mb-6">Admin Access</h1>

      <!-- Toggle between Login and Register -->
      <div class="flex mb-6">
        <button id="show-login" class="flex-1 py-2 px-4 bg-blue-600 text-white font-semibold rounded-l">Login</button>
        <button id="show-register" class="flex-1 py-2 px-4 bg-gray-300 text-gray-700 font-semibold rounded-r">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <div>
          <label for="login-email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="login-email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>
        <div>
          <label for="login-password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="login-password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>
        <div id="login-error" class="text-red-600 text-sm hidden"></div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="space-y-4 hidden">
        <div>
          <label for="register-firstname" class="block mb-1 font-medium">First Name</label>
          <input type="text" id="register-firstname" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>
        <div>
          <label for="register-lastname" class="block mb-1 font-medium">Last Name</label>
          <input type="text" id="register-lastname" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>
        <div>
          <label for="register-email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="register-email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>
        <div>
          <label for="register-password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="register-password" required minlength="6" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>
        <div id="register-error" class="text-red-600 text-sm hidden"></div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold">Register</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section (Hidden by default) -->
  <div id="dashboard-section" class="max-w-7xl mx-auto hidden">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Admin Dashboard</h1>
      <div class="space-x-2">
        <span id="user-name" class="text-gray-600"></span>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
        <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded inline-block">Back to Home</a>
      </div>
    </div>

    <!-- Stats Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white border border-gray-300 rounded-lg p-6 shadow">
        <h3 class="text-sm text-gray-600 mb-1">Total Queries</h3>
        <p class="text-3xl font-bold text-blue-600" id="total-queries">0</p>
      </div>
      <div class="bg-white border border-gray-300 rounded-lg p-6 shadow">
        <h3 class="text-sm text-gray-600 mb-1">Current Page</h3>
        <p class="text-3xl font-bold text-green-600" id="current-page">1</p>
      </div>
      <div class="bg-white border border-gray-300 rounded-lg p-6 shadow">
        <h3 class="text-sm text-gray-600 mb-1">Total Pages</h3>
        <p class="text-3xl font-bold text-purple-600" id="total-pages">0</p>
      </div>
    </div>

    <!-- Search and Controls -->
    <div class="bg-white border border-gray-300 rounded-lg p-6 shadow mb-6">
      <div class="flex flex-col md:flex-row gap-4 items-end">
        <div class="flex-1">
          <label for="search-input" class="block mb-1 font-medium">Search</label>
          <input
            type="text"
            id="search-input"
            placeholder="Search by IP, organization, or logo..."
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400"
          />
        </div>
        <div>
          <label for="sort-field" class="block mb-1 font-medium">Sort By</label>
          <select id="sort-field" class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400">
            <option value="created_at">Date</option>
            <option value="searched_ip">Searched IP</option>
            <option value="organization_name">Organization</option>
            <option value="visitor_ip">Visitor IP</option>
            <option value="wan_panel">WAN Panel</option>
          </select>
        </div>
        <div>
          <label for="sort-order" class="block mb-1 font-medium">Order</label>
          <select id="sort-order" class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
          </select>
        </div>
        <div>
          <label for="page-size" class="block mb-1 font-medium">Per Page</label>
          <select id="page-size" class="px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400">
            <option value="25">25</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white border border-gray-300 rounded-lg shadow overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-100 border-b border-gray-300">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">ID</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Searched IP</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Organization</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Logo</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Visitor IP</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">WAN</th>
              <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Date</th>
              <th class="px-4 py-3 text-center text-xs font-semibold text-gray-700 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody id="queries-table-body" class="divide-y divide-gray-200">
            <tr>
              <td colspan="8" class="px-4 py-8 text-center text-gray-500">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-6">
      <button
        id="prev-page"
        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded disabled:bg-gray-300 disabled:cursor-not-allowed"
        disabled
      >
        Previous
      </button>
      <div class="text-sm text-gray-600">
        Page <span id="page-info">1 of 1</span>
      </div>
      <button
        id="next-page"
        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded disabled:bg-gray-300 disabled:cursor-not-allowed"
        disabled
      >
        Next
      </button>
    </div>
  </div>

  <script src="admin.js?v=5"></script>
</body>
</html>
